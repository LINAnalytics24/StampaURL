<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Dynamic URL Parameter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #dynamic-url {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dynamic URL Parameter Display</h1>
    <p>The dynamic URL parameter is: <span id="dynamic-url">N/A</span></p>
    <iframe id="iframe" style="width:100%; height:400px; border:none;"></iframe>
    <script>
        // Funzione per ottenere i parametri della query
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Recupera il parametro 'dynamicUrl'
        const dynamicUrl = getQueryParam('dynamicUrl');
        
        // Visualizza il parametro nella pagina
        if (dynamicUrl) {
            document.getElementById('dynamic-url').textContent = dynamicUrl;
            // Se desideri caricare il dynamicUrl in un iframe, usa questa linea:
            document.getElementById('iframe').src = dynamicUrl;
        } else {
            document.getElementById('dynamic-url').textContent = 'No parameter provided';
        }
    </script>
</body>
</html>
