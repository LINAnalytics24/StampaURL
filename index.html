<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded HTML from GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px; /* Imposta l'altezza desiderata */
            overflow: hidden;
            margin: 20px 0; /* Margine superiore e inferiore opzionale */
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .error-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contenuto HTML Incorporato da GitHub</h1>
        <p>Di seguito è visualizzato il contenuto HTML dal tuo repository su GitHub.</p>
    </div>
    <div class="iframe-container">
        <iframe class="responsive-iframe" src="https://raw.githubusercontent.com/tuonomeutente/tuorepository/main/path_al_tuo_file.html" allowfullscreen></iframe>
    </div>
    <div class="error-message" style="display:none;">Impossibile caricare il contenuto.</div>

    <script>
        var iframe = document.querySelector('.responsive-iframe');
        iframe.onload = function() {
            // Controlla se il contenuto è stato caricato correttamente
            if (!iframe.contentDocument || iframe.contentDocument.body.innerHTML.trim() === '') {
                // Se il contenuto è vuoto o non è stato caricato correttamente, mostra il messaggio di errore
                document.querySelector('.error-message').style.display = 'block';
                iframe.style.display = 'none';
            }
        };
    </script>
</body>
</html>
