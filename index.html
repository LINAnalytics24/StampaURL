<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded HTML from GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px; /* Imposta l'altezza desiderata */
            overflow: hidden;
            margin: 20px 0; /* Margine superiore e inferiore opzionale */
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Sostituisci il seguente URL con il percorso effettivo del tuo file HTML su GitHub -->
        <iframe class="responsive-iframe" src="https://linanalytics24.github.io/StampaURL/index.html" allowfullscreen></iframe>
    </div>

    <script>
        // Esempio di JavaScript per recuperare objectid dal contenuto dell'iframe
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://linanalytics24.github.io') return; // Sostituisci con l'origine del tuo file HTML su GitHub
            if (event.data.type === 'objectId') {
                var objectId = event.data.objectId;
                console.log('ObjectId recuperato:', objectId);
                // Puoi fare qualsiasi altra operazione qui con objectId
            }
        });
    </script>
</body>
</html>
